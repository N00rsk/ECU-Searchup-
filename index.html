<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECU Hardware Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>ECU Hardware Finder</h1>
        
        <div class="search-container" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="Søk på merke, ECU eller HW-nummer..." style="flex: 1;">
            <button onclick="searchBosch()" style="padding: 10px; cursor: pointer; background-color: #e30613; color: white; border: none; border-radius: 4px; font-weight: bold;">
                Sjekk Bosch Reparasjon
            </button>
        </div>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>Merke</th>
                    <th>ECU Type</th>
                    <th>HW Nummer</th>
                    <th>Prosessor</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
